apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-postgres
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  instances: 3
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-secrets
  storage:
    size: 16Gi
