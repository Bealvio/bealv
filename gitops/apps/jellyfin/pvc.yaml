apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config
spec:
  storageClassName: disk
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tvshows
  annotations:
    nfs.io/storage-path: '/prod-k8s/media/tvshows'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hdda
  resources:
    requests:
      storage: 1000Gi
---
