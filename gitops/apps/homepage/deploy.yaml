apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      securityContext:
        fsGroup: 1000
      serviceAccountName: homepage
      automountServiceAccountToken: true
      enableServiceLinks: true
      containers:
        - name: homepage
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: 'home.bealv.io'
            - name: HOMEPAGE_VAR_IMMICH_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: immichapikey
            - name: HOMEPAGE_VAR_JELLYFIN_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: jellyfinapikey
            - name: HOMEPAGE_VAR_KOMGA_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: komgaapikey
            - name: HOMEPAGE_VAR_KOMGA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: komgausername
            - name: HOMEPAGE_VAR_KOMGA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: komgapassword
            - name: HOMEPAGE_VAR_SONARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: sonarrapikey
            - name: HOMEPAGE_VAR_RADARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: radarrapikey
            - name: HOMEPAGE_VAR_BAZARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: bazarrapikey
            - name: HOMEPAGE_VAR_PROWLARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: prowlarrapikey
            - name: HOMEPAGE_VAR_GRAFANA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: grafanausername
            - name: HOMEPAGE_VAR_GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: grafanapassword
          image: 'ghcr.io/gethomepage/homepage:latest'
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: homepage-config
              mountPath: /config/kubernetes.yaml
              subPath: kubernetes.yaml
            - name: homepage-config
              mountPath: /config/settings.yaml
              subPath: settings.yaml
            - name: homepage-config
              mountPath: /config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: homepage-config
              mountPath: /config/services.yaml
              subPath: services.yaml
            - name: homepage-config
              mountPath: /config/widgets.yaml
              subPath: widgets.yaml
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
