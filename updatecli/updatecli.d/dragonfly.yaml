name: ingress-dragonfly-operator Update
scms:
  default:
    kind: 'github'
    spec:
      email: 'updatecli@bealv.io'
      owner: 'Bealvio'
      repository: 'bealv'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      user: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN_USER" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN_USER" }}'
      branch: 'main'
sources:
  default:
    name: Get value from json
    scmid: 'default'
    kind: json
    spec:
      file: npins/sources.json
      key: pins.dragonfly-operator.version
  dragonfly-operator:
    kind: githubrelease
    spec:
      owner: 'dragonflydb'
      repository: 'dragonfly-operator'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN_USER" }}'
      versionfilter:
        kind: semver
        pattern: '*'
conditions:
  default:
    name: Check if version is the same
    sourceid: 'default'
    scmid: 'default'
    kind: shell
    spec:
      environments:
        - name: PATH
      command: test "{{ source `dragonfly-operator` }}" !=
targets:
  default:
    name: dragonfly-operator npins update {{ source `dragonfly-operator` }}
    kind: shell
    scmid: 'default'
    disablesourceinput: true
    spec:
      environments:
        - name: PATH
        - name: NIX_PATH
      command: |
        set -e
        nix run nixpkgs#npins -- add --name dragonfly-operator github dragonflydb dragonfly-operator --at {{ source `dragonfly-operator` }}
        nix-shell --run "buildDragonFly"
actions:
  default:
    kind: 'github/pullrequest'
    scmid: 'default'
    spec:
      automerge: false
      description: 'Update dragonfly-operator npins.'
      draft: false
      title: 'UPDATECLI: Update dragonfly-operator'
